<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Moon Ants</title>

  <script type="text/javascript" >
    window.yandexMetricaCounterId = parseInt(91336118);
  </script>

  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" >
    (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
    m[i].l=1*new Date();
    for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
    k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
    (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

    ym(window.yandexMetricaCounterId, "init", {
        clickmap:true,
        trackLinks:true,
        accurateTrackBounce:true
    });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/91336118" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- /Yandex.Metrika counter -->

  <script type="text/javascript" >
    ym(window.yandexMetricaCounterId,'reachGoal','pageOpen');

    addEventListener('DOMContentLoaded', (event) => {
      const pageLoadTime = performance.timing.domContentLoadedEventStart - performance.timing.navigationStart;
      ym(window.yandexMetricaCounterId,'reachGoal','pageLoad', { pageLoadTime: pageLoadTime / 1000 });
    });
  </script>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
    <!--Фон должен лежать в папке Build с названием Background.gif-->
    <canvas id="unity-canvas"
            style="position: fixed; width: 100%; height: 100%;">
    </canvas>
    <!--Контейнер, в котором контейнер, в котором прогресс бар, в котором текст-->
    <div id="container" style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
        <div id="progress-bar__container" style="width: 50%; height: 2rem; border-radius: 2rem; background-color: white; bottom: -30%; position: relative; overflow: hidden; transition: all 0.5s; will-change: transform; box-shadow: 0 0 5px #e76f51;">
            <div id="progress-bar" style="position: absolute; height: 100%; width: 100%; background-color: rgb(255, 48, 18); top: 0px; bottom: 0px; left: -100%; border-radius: inherit; display: initial; justify-content: center; align-items: center; color: white; font-family: sans-serif; z-index: 1;"></div>
            <span id="progress-bar__text" style="display: block; font-family: cursive; color: black; text-align: center; top: 10%; position: absolute; height: 100%; width: 100%; z-index: 2;"></span>
            <span id="progress-bar__finish-text" style="display: none; font-family: cursive; color: black; text-align: center; top: 10%; position: absolute; height: 100%; width: 100%; z-index: 2;"></span>
        </div>
    </div>

    <script src="Build/MoonAntVK.loader.js"></script>
    <script>
    const settings = {
      dataUrl: "Build/e93183c6057ee089eaa493038b89163f.data.unityweb",
      frameworkUrl: "Build/ea8e072124bcc61919ef060fdcd0e440.js.unityweb",
      codeUrl: "Build/87ea43054b348a426f31ae668d2e394a.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Moon Ants",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
      devicePixelRatio: 1.25,
    };
        //Аля словарь, украдено из общего чата
        const progressBarTipsArray = [
            {
                'ru': ' ',
                'en': ' ',
                'tr': ' '
            },
            {
                'ru': ' ',
                'en': ' ',
                'tr': ' '
            }];

        const getLangParam = () => {
          let lang = (new URLSearchParams(window.location.search)).get('lang');
          
          if (!lang) {
            const countryCode = location.host.replace(/^.*\./,"");
            switch (countryCode) {
              case 'ru':
                lang = 'ru';
                break;
              case 'com':
                lang = 'en';
                break;
              case 'tr':
                lang = 'tr';
                break;
            }
          }
          lang = ['ru', 'en', 'tr'].includes(lang) ? lang : 'ru';
          return lang;
        }
        
        const progressBarTipTextLanguage = getLangParam();

        const canvas = document.querySelector("#unity-canvas");
        const progressBar = document.querySelector("#progress-bar");
        const progressBarContainer = document.querySelector('#progress-bar__container');
        const progressBarText = document.querySelector('#progress-bar__text');
        const progressBarFinishText = document.querySelector('#progress-bar__finish-text');

        if (/iPhone|iPad/i.test(navigator.userAgent)) {
            canvas.style.background = "#9affff";
        }
        else {
            canvas.style.backgroundImage = "url('TemplateAssets/Background.gif')";
            canvas.style.backgroundPosition = "center";
            canvas.style.backgroundSize = "cover";
        }

    const unityStartLoadingTime = performance.now();
    let unityEndLoadingTime = 0;
    setTimeout(() => {
        createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
          //шайтан цифры для красивого отображения
            progressBar.style.left = (100 * (progress) - 100) + 11 * progress + "%";
            progressBarText.textContent = progressBarTipsArray[0][progressBarTipTextLanguage];
            progressBar.backgroundColor = '#4895ef';
            if (progress * 100 > 85) {
                progressBarFinishText.textContent = progressBarTipsArray[1][progressBarTipTextLanguage];
                progressBarFinishText.style.display = "initial";
                progressBarText.style.display = "none"
          }
      }).then((unityInstance) => {
          progressBarContainer.style.display = "none";
		  canvas.style.backgroundImage = "none";
        unityEndLoadingTime = performance.now();
        unityInstance.Module.errorHandler = (errorMessage) => {
          const unityCrashTime = performance.now();
          const unityCrashPlaytime = unityEndLoadingTime === 0 ? 0 : (unityCrashTime - unityEndLoadingTime) / 1000;
          ym(window.yandexMetricaCounterId, 'reachGoal', 'unityGameCrash', { unityCrashPlaytime: unityCrashPlaytime });
        };
        ym(window.yandexMetricaCounterId,'reachGoal','unityStart', { unityLoadTime: (unityEndLoadingTime - unityStartLoadingTime) / 1000 });
      }).catch((errorMessage) => {
        ym(window.yandexMetricaCounterId, 'reachGoal', 'unityLoadingCrash');
        alert(errorMessage);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
    </script>
</body>

</html>
